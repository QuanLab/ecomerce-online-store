{% extends "catalog.html" %}

{% load static %}

{% block content %}
    <h1>{{ c.name }}</h1>
    {{ c.description }}
    <br/><br/>
    {% for p in products %}
        <div class="product_thumbnail">
            <a href="{{ p.get_absolute_url }}">
                <img src="{% static "images/products/thumbnails/" %}{{ p.image }}" alt="{{ p.name }}" class="bn"/>
                <br/>
                <div class="product_name">
                    {{ p.name }}
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
